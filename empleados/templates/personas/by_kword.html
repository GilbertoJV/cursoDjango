<h1>Buscar empleados por palabra clave</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre">
    <button type="submit">Buscar</button>
</form>

<h3> Lista resultados</h3>
<ul>
    {% for e in object_list %}
        <li>{{ e.first_name }} {{ e.last_name }}</li>
    {% endfor %}
</ul>
